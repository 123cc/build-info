initscript {
    dependencies {
        classpath fileTree('${pluginLibDir}')
    }
}

addListener(new BuildInfoPluginListener())
class BuildInfoPluginListener extends BuildAdapter {
    def void settingsEvaluated(Settings settings) {
        Map<String, String> projProps = settings.getStartParameter().getProjectProperties()
        projProps.putAll([${allBuildInfoProperties}])
    }

    def void projectsLoaded(Gradle gradle) {
        gradle.startParameter.getProjectProperties().put("build.start", Long.toString(System.currentTimeMillis()))
        Project root = gradle.getRootProject()
        root.logger.debug("BuildInfo Artifactory Plugin projectsEvaluated: ${root.name}")
        if (!"buildSrc".equals(root.name)) {
            root.allprojects {
                apply {
                    apply plugin: org.jfrog.build.ArtifactoryPlugin
                }
            }
        }
    }
}